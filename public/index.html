<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDLEBARS, PUG & EJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Ingrese producto</h1>

    <form action="/products" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price: </label>
            <input type="text" class="form-control" id="price" name="price" aria-describedby="price">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Photo: </label>
            <input type="text" class="form-control" id="photo" name="photo" aria-describedby="photo">
        </div>
        <button type="submit" class="btn btn-dark">Cargar Productos</button>
        </form>
    <br>
    <a href="./products" type="button" class="btn btn-primary">Ver Productos Ingresados</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
